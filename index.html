<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Font/inter.css">
  <title>New tab</title>
</head>
<body class="fadeIn">
  <nav>
    <h1>Hello There.</h1>
    <input id="search-bar-input" placeholder="Look it up.">
    <ul>
      <li>Frequent</li>
      <li><a rel='noopener noreferrer' href='https://github.com/r-jo'>Github</a></li>
      <li><a rel='noopener noreferrer' href='https://reddit.com'>Reddit</a></li>
    </ul>
    <ul>
      <li>Media</li>
      <li><a rel='noopener noreferrer' href='https://netflix.com'>Netflix</a></li>
      <li><a rel='noopener noreferrer' href='https://youtube.com'>Youtube</a></li>
    </ul>
  </nav>
  <img src="https://i.ibb.co/3TP4CJt/cosy.png">
</body>
<script>
window.onload = function() {
    this.initSearchBar()
}

function initSearchBar() {
    document.getElementById("search-bar-input").value = ""
    document.getElementById("search-bar-input").focus()

    document.getElementById("search-bar-input").addEventListener("keypress", (event) => {
        if (event.key != 'Enter') return

        googleSearchUrl = "https://google.com/?q="
        query = document.getElementById("search-bar-input").value.replace(/\ /g, "+")
        document.location = googleSearchUrl + query
    })
}
</script>
</html>
